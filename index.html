<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Music Clone</title>

    <link rel="icon" href="https://music.youtube.com/img/favicon_144.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo"><i class="fa-brands fa-youtube"></i> Music</div>

        <ul class="menu">
          <li><i class="fa-solid fa-house"></i> Home</li>
          <li><i class="fa-solid fa-compass"></i> Explore</li>
          <li><i class="fa-solid fa-music"></i> Library</li>
          <li><i class="fa-solid fa-clock"></i> History</li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="main">
        <!-- Top Bar -->
        <div class="top-bar">
          <input
            class="search"
            type="text"
            placeholder="Search songs, albums..."
          />
          <i class="fa-solid fa-user"></i>
        </div>

        <!-- Albums -->
        <h2 class="section-title">Recommended Albums</h2>
        <div class="albums">
          <div class="album">
            <div class="album-img">
              <img src="chillVibe.webp" alt="Chill Vibes" />
              <div class="play-btn"><i class="fa-solid fa-play"></i></div>
            </div>
            <p>Chill Vibes</p>
          </div>

          <div class="album">
            <div class="album-img">
              <img src="TopHits.jpg" alt="Top Hits" />
              <div class="play-btn"><i class="fa-solid fa-play"></i></div>
            </div>
            <p>Top Hits</p>
          </div>

          <div class="album">
            <div class="album-img">
              <img src="workout.jpg" alt="Workout" />
              <div class="play-btn"><i class="fa-solid fa-play"></i></div>
            </div>
            <p>Workout</p>
          </div>

          <div class="album">
            <div class="album-img">
              <img src="lofi.jpg" alt="Lo-Fi Beats" />
              <div class="play-btn"><i class="fa-solid fa-play"></i></div>
            </div>
            <p>Lo-Fi Beats</p>
          </div>

          <div class="album">
            <div class="album-img">
              <img src="night.webp" alt="Night Drive" />
              <div class="play-btn"><i class="fa-solid fa-play"></i></div>
            </div>
            <p>Night Drive</p>
          </div>
        </div>

        <!-- Songs -->
        <h2 class="section-title">Popular Songs</h2>
        <div class="songs">
          <div class="song">
            <img src="song1.webp" alt="Song One" />
            <div class="song-info">
              <div>Starboy</div>
              <span>Album â€¢ The Weeknd</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>

          <div class="song">
            <img src="song 2.webp" alt="Song Two" />
            <div class="song-info">
              <div>Beggin'</div>
              <span>Maneskin</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>

          <div class="song">
            <img src="song3.jpg" alt="Song Three" />
            <div class="song-info">
              <div>Snap</div>
              <span>Rosa Linn</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>

          <div class="song">
            <img src="midnight.jpg" alt="Midnight Flow" />
            <div class="song-info">
              <div>Midnight Flow</div>
              <span>DJ Pulse</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>

          <div class="song">
            <img src="song 5.webp" alt="Silent Waves" />
            <div class="song-info">
              <div>Silent Waves</div>
              <span>Oceanix</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </main>
    </div>

    <!-- Player -->
    <div class="player">
      <!-- Left: Song Info -->
      <div class="player-left">
        <img src="play.webp" alt="now playing" />
        <div>
          <div class="player-song">Skyfall</div>
          <span class="player-artist">Adele</span>
        </div>
        <i class="fa-regular fa-heart"></i>
      </div>

      <!-- Center: Controls + Progress -->
      <div class="player-center">
        <div class="player-controls">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-repeat"></i>
        </div>

        <div class="progress-container">
          <span>0:45</span>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <span>3:45</span>
        </div>
      </div>

      <!-- Right: Volume -->
      <div class="player-right">
        <i class="fa-solid fa-list"></i>
        <i class="fa-solid fa-volume-high"></i>
        <div class="volume-bar">
          <div class="volume-level"></div>
        </div>
      </div>
    </div>
  </body>
</html>
